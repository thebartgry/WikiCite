<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WikiCite</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin:0; background:#0b0b0b; color:#f3f3f3; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 14px; }
    .top { display:flex; gap:10px; flex-wrap: wrap; align-items:center; justify-content:space-between; }
    .tabs { display:flex; gap:10px; flex-wrap: wrap; }
    button {
      cursor:pointer; border-radius: 10px; padding: 10px 12px;
      border:1px solid #2b2b2b; background:#1f1f1f; color:#f3f3f3;
      font-size: 14px;
    }
    button.active { background:#2a2a2a; }
    .panel { margin-top: 12px; background:#151515; border:1px solid #262626; border-radius: 14px; overflow:hidden; }
    iframe { width: 100%; height: 760px; border: 0; display:none; background:#151515; }
    iframe.show { display:block; }
    .hint { color:#bdbdbd; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 style="margin:0; font-size:20px;">WikiCite</h1>
      <div class="tabs">
        <button id="tab-doi" class="active" type="button">ðŸ“„ DOI â†’ Citeer journal</button>
        <button id="tab-isbn" type="button">ðŸ“˜ ISBN â†’ Citeer boek</button>
      </div>
    </div>

    <div class="panel">
      <iframe id="frame-doi" class="show" src="doi.html"></iframe>
      <iframe id="frame-isbn" src="isbn.html"></iframe>
    </div>

    <div class="hint">Tip: beide tools blijven apart (doi.html / isbn.html), maar jij gebruikt ze op Ã©Ã©n pagina.</div>
  </div>

  <script>
    const tabDoi = document.getElementById("tab-doi");
    const tabIsbn = document.getElementById("tab-isbn");
    const frameDoi = document.getElementById("frame-doi");
    const frameIsbn = document.getElementById("frame-isbn");

    function show(which) {
      const doiOn = which === "doi";
      frameDoi.classList.toggle("show", doiOn);
      frameIsbn.classList.toggle("show", !doiOn);
      tabDoi.classList.toggle("active", doiOn);
      tabIsbn.classList.toggle("active", !doiOn);
    }

    tabDoi.addEventListener("click", () => show("doi"));
    tabIsbn.addEventListener("click", () => show("isbn"));
  </script>
</body>
</html>
