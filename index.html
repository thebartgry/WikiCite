<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WikiCite</title>
  <style>
    body { margin:0; background:#0b0b0b; color:#f3f3f3;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .wrap { max-width: 920px; margin: 0 auto; padding: 8px; }

    /* minimal “cards” */
    .panel {
      background:#151515;
      border:1px solid #262626;
      border-radius: 12px;
      overflow:hidden;
      margin-bottom: 8px; /* small gap between DOI + ISBN */
    }

    iframe {
      width: 100%;
      border: 0;
      display:block;
      background:#151515;
      height: 430px; /* compact desktop height */
    }

    /* small screens (iPad/phone) often need a bit more height */
    @media (max-width: 800px) {
      iframe { height: 500px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <iframe src="doi.html" loading="lazy"></iframe>
    </div>

    <div class="panel">
      <iframe src="isbn.html" loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
